# --------------------------------------
# n8n development
# --------------------------------------
server {
    listen 443 ssl;
    server_name automateddev.sunnymunch.com;

    ssl_certificate /etc/letsencrypt/live/automateddev.sunnymunch.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/automateddev.sunnymunch.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
            add_header Access-Control-Max-Age 3600;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://n8n-dev:5679;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Add CORS headers for actual requests too
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
    }

    # Block unwanted bots
    if ($http_user_agent ~* "crawler|bot|spider|scrapy|python-requests") {
        return 403;
    }
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name automateddev.sunnymunch.com;
    return 301 https://$host$request_uri;
}

