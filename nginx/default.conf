# Dev backend
# --------------------------------------
server {
    listen 443 ssl;
    server_name managementdev.sunnymunch.com;

    ssl_certificate /etc/letsencrypt/live/sunnymunch.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sunnymunch.com/privkey.pem;

    location / {

        proxy_pass http://backend-dev:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # CORS handling
        set $cors "";
        if ($http_origin ~* "https://(dev|admindev|managementdev)\.sunnymunch\.com") {
            set $cors $http_origin;
        }
        add_header 'Access-Control-Allow-Origin' $cors always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    if ($http_user_agent ~* "crawler|bot|spider|scrapy|python-requests") {
        return 403;
    }
}

server {
    listen 80;
    server_name managementdev.sunnymunch.com;
    return 301 https://$host$request_uri;
}
