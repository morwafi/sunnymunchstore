# --------------------------------------
# Global rate limiting
# --------------------------------------

# --------------------------------------
# Production frontend
# --------------------------------------
server {
    listen 443 ssl;
    http2 on;
    server_name sinceitssunny.com www.sinceitssunny.com;

    ssl_certificate /etc/letsencrypt/live/sinceitssunny.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sinceitssunny.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # VERY IMPORTANT
    gzip off;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_max_temp_file_size 0;

    # Frontend (React / Vite)
    location / {
        proxy_pass http://frontend:80;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Explicit assets handling (prevents 206 bug)
    location /assets/ {
        proxy_pass http://frontend:80;
        auth_basic off;
        proxy_buffering off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Block WordPress paths
    location ~* /(xmlrpc\.php|wp-admin|wp-login\.php) {
        deny all;
        return 403;
    }

    # Block obvious bots
    if ($http_user_agent ~* "crawler|bot|spider|scrapy|python-requests") {
        return 403;
    }
}

server {
    listen 80;
    server_name sinceitssunny.com www.sinceitssunny.com;
    return 301 https://$host$request_uri;
}


