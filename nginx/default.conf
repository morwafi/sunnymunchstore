# --------------------------------------
# Global rate limiting
# --------------------------------------

# --------------------------------------
# Production frontend
# --------------------------------------
server {
    listen 443 ssl;
    server_name sunnymunch.com www.sunnymunch.com;

    ssl_certificate /etc/letsencrypt/live/sunnymunch.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sunnymunch.com/privkey.pem;

    root /usr/share/nginx/html/frontend;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        try_files $uri /index.html =404;
    }

    # Block WP endpoints
    location ~* /(xmlrpc\.php|wp-admin|wp-login\.php) {
        deny all;
        return 403;
    }

    # Block common bots
    if ($http_user_agent ~* "crawler|bot|spider|scrapy|python-requests") {
        return 403;
    }
}

server {
    listen 80;
    server_name sunnymunch.com www.sunnymunch.com;
    return 301 https://$host$request_uri;
}

